<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeberneticFamilyTest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="rigt_sidebar">
        <div class="rigt_sidebar_container">
          <h1 class="title">Демо-версия</h1>
          <p class="text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и
            малых
            проектов. Используя
            знания и накопленный опыт мы можем предложить</p>
          <button class="button" id="openModalBtn">
            <div class="text_button">
              Попробовать бесплатно
            </div>
            <div class="arrow_button_svg">
              <img class="arrow_svg" src="./img/arrow-up-right.png" alt="arrow">
            </div>
          </button>
        </div>

      </div>


      <img class="img" src="./img/imageScreen.png" alt="banner">

    </div>
  </div>


  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="closeModalBtn_container">
        <button id="closeModalBtn" class="closeModalBtn">&times;</button>
      </div>
      <div class="login-form">
        <div class="modal-header">
          <h2>Войти в систему</h2>
        </div>
        <form>
          <input type="text" id="email-phone" name="email-phone" placeholder="Email/Телефон" required>
          <input type="password" id="password" name="password" placeholder="Пароль" required>

          <div class="actions">
            <label>
              <input type="checkbox" name="remember"> Запомнить меня
            </label>

          </div>
          <a href="#">Восстановить</a>

          <button class="submitButton" type="submit">Войти</button>
        </form>

        <div class="register">
          <button type="submit">Зарегистрироваться</button>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
